<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Préstamo</title>
</head>
<body>
    <h1>Solicitar Préstamo</h1>
    <form method="POST" action="operaciones/solicitar_prestamo.php">
        <label for="id_usuario">ID del Usuario:</label>
        <input type="number" id="id_usuario" name="id_usuario" required>
    
        <label for="id_libro">ID del Libro (opcional):</label>
        <input type="number" id="id_libro" name="id_libro">
    
        <label for="Titulo">Titulo del Libro (opcional):</label>
        <input type="text" id="Titulo_libro" name="Titulo_libro">
    
        <label for="fecha_prestamo">Fecha de Préstamo:</label>
        <input type="date" id="fecha_prestamo" name="fecha_prestamo" required>
    
        <input type="submit" value="Solicitar Préstamo">
    </form>
    

    <!-- Formulario para buscar préstamos -->
    <form action="operaciones/buscar_prestamo.php" method="GET">
        <h2>Buscar Préstamos</h2>
        <label for="criterio_busqueda">Buscar por:</label>
        <select id="criterio_busqueda" name="criterio_busqueda" required>
            <option value="id_prestamo">ID Préstamo</option>
            <option value="nombre_usuario">Nombre del Usuario</option>
        </select>

        <label for="valor_busqueda">Valor de Búsqueda:</label>
        <input type="text" id="valor_busqueda" name="valor_busqueda" required>

        <button type="submit">Buscar</button>
    </form>

</body>
</html>
</body>
</html>
